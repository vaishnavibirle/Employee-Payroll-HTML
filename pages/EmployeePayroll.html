<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="../css/EmployeePayroll.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content-header">
         <!--UC1 Creating Employee payroll with logo content-->
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span><br>
            </div>
        </div>

        <!--UC2 Creating employee payroll form with header-->
        <div class="form-content">
            <form class="form" action="#"
                  onsubmit="save();return false">
                <div class="form-head">
                    Employee Payroll Form
                </div>
                <div class="row-content">
                    <label class="label-text"
                            for="name">Name</label>

                    <input class="input" type="text" id="name"
                           name="name" placeholder="Your Name.."
                           required>
                </div>
            </form>
        </div>

        <!--UC3 Specifying the profile pic-->
        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile"
                           value="../assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                </label>

                <label>
                    <input type="radio" id="profile2" name="profile"
                           value="../assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                </label>

                <label>
                    <input type="radio" id="profile3" name="profile"
                           value="../assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -8.png">
                </label>

                <label>
                    <input type="radio" id="profile4" name="profile"
                           value="../assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id="image1" src="../assets/profile-images/Ellipse -7.png">
                </label>
        </div>
    </header>
</body>
</html>
